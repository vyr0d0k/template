version: "3.1"

services:
  database:
    container_name: database
    image: sameersbn/postgresql:12-20200524
    environment:
      PG_USER: $PGUSER
      PG_PASSWORD: $PGPASSWORD
      DB_NAME: $DATABASE
    restart: always
    ports:
      - 5432:5432
    networks:
      - botnet
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  tgbot:
    container_name: bot
    build:
      context: .
    command: python app.py
    restart: always
    networks:
      - botnet
    env_file:
      - ".env"
    depends_on:
      - database
networks:
  botnet:
    driver: bridge
